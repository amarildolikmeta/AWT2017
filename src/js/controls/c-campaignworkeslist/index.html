<h3>Workers 
    <a class=" btn btn-primary top-button" data-bind="click: removeAll, clickBubble: false"> Remove All </a>
    <span style="color:green" data-bind="text:resultRemove"></span> 
</h3>
<p style="color:red" data-bind="text:loadError"></p> 
<p style="color:red" data-bind="text:taskError"></p>

<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Selected for </th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: $data['fullname']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['type']" style="white-space: pre-wrap;"></td>
            <td>
                <a class="waves-effect waves-light btn cyan" data-bind="text:$data['selectionAction'],click: $parent.trigger.bind($data, 'selectionevent'), clickBubble: false"></a>
                <a class="waves-effect waves-light btn cyan" data-bind="text:$data['annotationAction'],click: $parent.trigger.bind($data, 'annotationevent'), clickBubble: false"></a>
            </td>
        </tr>
    </li>
    </tbody>
</table>
