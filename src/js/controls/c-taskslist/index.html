<h3>Task List<span style="color:red" data-bind="text:loadError"></span></h3>
<span style="color:red" data-bind="text:taskError"></span>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Task Type</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: $data['type']" style="white-space: pre-wrap;"></td>
            <td>
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'seetaskstatistics'), clickBubble: false">Statistics</a>
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'executetaskbutton'), clickBubble: false">Execute Task</a>
            </td>
        </tr>
    </li>
    </tbody>
</table>
