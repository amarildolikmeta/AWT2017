<h3>User Details</h3>
<dl class="dl-horizontal" >
        <dt>Full Name</dt>
        <dd data-bind="text: fullname"></dd>
        <dt>Username</dt>
        <dd data-bind="text: username"></dd>
        <dt>Type of Account</dt>
        <dd data-bind="text: type"></dd>
</dl>
<div class="form-group" data-bind="css: {'has-error': loadError">
        <p id="loadError" style="color:red" class="help-block" data-bind="text: loadError"></p>
    </div>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'changenameevent')">Change Name</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'changepasswordevent')">Change Password</a>
</div>
