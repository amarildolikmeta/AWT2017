<form>
    <div style="position:absolute;top:8%;right:5%" class="row">
    <div  style="display:inline-block" data-bind="css: {'has-error': usernameError}">
        <label for="loginuserform_field_1" data-bind="css: {active: username}, attr: {'data-error': usernameError}" class="control-label">Username</label>
        <input id="loginuserform_field_1" style="width:100%" data-bind="textinput: username" type="text" class="form-control validate" aria-describedby="loginuserform_field_1_error">
        
        
    </div>
    <div  style="display:inline-block" data-bind="css: {'has-error': passwordError}">
        <label for="loginuserform_field_0" data-bind="css: {active: password}, attr: {'data-error': passwordError}" class="control-label">Password</label>
        <input id="loginuserform_field_0" style="width:100%" data-bind="textinput: password" type="password" class="form-control validate" aria-describedby="loginuserform_field_0_error">
        
    </div>
    <div style="display:inline-block" data-bind="css: {'has-error': loginError}">
    
    <a class="col-xs-2 btn btn-primary" style="margin-left:2%;width:100%;position:relative;top:12px;"data-bind="click: trigger.bind($data, 'loginbutton')">Log In</a>
    
    </div>
    </br>
    <span  style="color:red" id="loginuserform_field_1_error" class="help-block" data-bind="text: usernameError"></span>
    <span style="color:red"  id="loginuserform_field_0_error" class="help-block" data-bind="text: passwordError"></span>
    <span style="color:red"  id="loginuser_field_0_error"  class="help-block" data-bind="text: loginError"></span>
    </div>
    
</form>
