<h3>Log In</h3>
<form>
    <div class="form-group" data-bind="css: {'has-error': usernameError}">
        <label for="loginuserform_field_1" data-bind="css: {active: username}, attr: {'data-error': usernameError}" class="control-label">Username</label>
        <input id="loginuserform_field_1" data-bind="textinput: username" type="text" class="form-control validate" aria-describedby="loginuserform_field_1_error">
        <span id="loginuserform_field_1_error" class="help-block" data-bind="text: usernameError"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': passwordError}">
        <label for="loginuserform_field_0" data-bind="css: {active: password}, attr: {'data-error': passwordError}" class="control-label">Password</label>
        <input id="loginuserform_field_0" data-bind="textinput: password" type="password" class="form-control validate" aria-describedby="loginuserform_field_0_error">
        <span id="loginuserform_field_0_error" class="help-block" data-bind="text: passwordError"></span>
    </div>
    
</form>
<div class="row" data-bind="css: {'has-error': loginError}">
    <p id="loginuser_field_0_error" class="help-block" data-bind="text: loginError"></p>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'loginbutton')">Log In</a>
    
</div>
