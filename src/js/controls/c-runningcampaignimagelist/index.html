<h3>Image List<span style="color:red" data-bind="text:loadError"></span></h3>
<a class="col-xs-2 btn btn-primary" style="width:10%" data-bind="click: _compute">Reload Images</a>
<a class="col-xs-2 btn btn-primary" style="width:10%;margin-left:5%" data-bind="click: selectedImages">Selected Images</a>
<span style="color:green" data-bind="text:selectedMessage"></span>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
        
            <th>Image</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            
            <td style="white-space: pre-wrap;"><img width="75" height="50" data-bind="attr:{src:$data['canonical']}"/></td>
        </tr>
    </li>
    </tbody>
</table>
